<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot com Gemini</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    .message-loading {
      display: flex;
      gap: 4px;
    }
    .message-loading div {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #9ca3af;
      animation: bounce 1s infinite;
    }
    .message-loading div:nth-child(2) {
      animation-delay: 0.1s;
    }
    .message-loading div:nth-child(3) {
      animation-delay: 0.2s;
    }
    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-5px); }
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="flex flex-col h-screen">
    <header class="bg-purple-700 text-white p-4 shadow-md flex justify-between items-center">
      <h1 class="text-xl font-bold">Chatbot com Gemini</h1>
      <div class="flex items-center space-x-4">
        <button id="clearChatBtn" class="text-sm bg-red-600 hover:bg-red-800 px-3 py-1 rounded flex items-center hidden" title="Limpar conversa">
          <i class="fas fa-trash-alt mr-1"></i>
        </button>
      </div>
    </header>
    
    <div id="chatContainer" class="flex-1 overflow-y-auto p-4 space-y-4">
      <div class="flex flex-col items-center justify-center h-full text-purple-700">
        <i class="far fa-comment-alt text-4xl mb-4"></i>
        <p>Envie uma mensagem para come√ßar a conversa</p>
      </div>
    </div>
    
    <form id="chatForm" class="p-4 bg-white border-t flex items-center">
      <div class="relative">
        <label class="cursor-pointer mr-2 p-2 text-gray-600 hover:text-purple-600">
          <i class="fas fa-photo-video text-xl text-purple-700"></i>
          <input
            type="file"
            id="imageInput"
            accept="image/*"
            class="hidden"
          />
        </label>
        <button
          type="button"
          id="removeImageBtn"
          class="absolute -top-2 -right-0.5 bg-green-500 text-white rounded-full p-1 hover:bg-red-600 hidden w-3.5 h-3.5"
          title="Remover imagem"
        >
          <i class="fas fa-times text-xs"></i>
        </button>
      </div>
      <input
        type="text"
        id="messageInput"
        placeholder="Digite sua mensagem..."
        class="flex-1 border border-puple-300 rounded-full py-2 px-4 focus:outline-none focus:ring-2 focus:ring-purple-500"
      />
      <button
        type="submit"
        id="sendButton"
        class="ml-2 bg-purple-600 text-white rounded-full p-2 hover:bg-purple-700 disabled:bg-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 w-10 h-10"
        title="Enviar mensagem"
      >
        <i class="fas fa-arrow-up"></i>
      </button>
    </form>
  </div>
  <script src="key-api.js"></script>
  <script src="script.js"></script>
</body>
</html>
